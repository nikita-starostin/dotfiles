# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
format = """
$username\
$git_branch\
$git_status\
$git_state\
$line_break\
$azure\
$line_break\
$time\
$line_break\
$directory\
$line_break\
$character"""

[directory]
format='[$path]($style)'
truncation_length = 10
truncate_to_repo = false
use_logical_path = false

[git_status]
format='$up_to_date $untracked $modified $renamed $deleted $staged $diverged $ahead $behind'
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = 'âœ“'
untracked = '[untracked files: ${count}](red)'
stashed = 'ğŸ“¦'
modified = '[modified files: ${count}](yellow)'
staged = '[++\($count\)](green)'
renamed = '[renamed files: ${count}](blue)'
deleted = '[deleted files: ${count}](red)'

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[âœ](bold red)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[time]
disabled = false
format = 'at [$time]($style) '
time_format = '%v %T'
utc_time_offset = '+3'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = 'ó° … '
style = 'blue bold'
